<!doctype html>
<html lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>博客注册界面</title>
    <link href="css/style.css" rel="stylesheet">

<form action="register" class="box" method="post">

</form>
